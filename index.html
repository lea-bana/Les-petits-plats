<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/22f45fac5a.js"
      crossorigin="anonymous"
    ></script>

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Les_petits_plats_homepage" class="logo">
        <img src="assets/logo.png" class="logo" alt="Les petits plats" />
      </a>
    </header>
    <nav>
      <div class="searchBar">
        <input
          type="search"
          name="search"
          placeholder="Rechercher une recette"
          tabindex="1"
          id="search"
          autocomplete="off"
          aria-label="Rechercher une recette"
        />
        <i class="fas fa-search"> </i>
      </div>
      <div class="container tagList">
        <div id="box-ingredients" class="boxList" tabindex="1">
          <input
            type="text"
            name="ingredients"
            id="search-ingredients"
            class="hide search"
            placeholder="Ingredients"
          />
          <i class="fas fa-chevron-down" id="dropdownIngredients"> </i>
          <div id="listIngredients" class="list">
            <ul
              class="search-list-ingredients"
              id="listIngredientsContainer"
            ></ul>
          </div>
        </div>
        <div id="box-appareils" class="boxList" tabindex="1">
          <input
            type="text"
            name="appliance"
            id="search-appareils"
            class="hide search"
            placeholder="Appareils"
          />
          <i class="fas fa-chevron-down" id="dropdownAppliances"> </i>

          <div id="listAppareils" class="list">
            <ul class="search-list-appareils" id="listAppliancesContainer"></ul>
          </div>
        </div>
        <div id="box-ustensiles" class="boxList" tabindex="1">
          <input
            type="text"
            name="ustensils"
            id="search-ustensils"
            class="hide search"
            placeholder="Ustensiles"
          />
          <i class="fas fa-chevron-down" id="dropdownUstensils"> </i>
          <div id="listUstensiles" class="list">
            <ul class="search-list-ustensils" id="listUstensilsContainer"></ul>
          </div>
        </div>
      </div>
      <div id="no-results">
        Aucune recette ne correspond à votre critère...<br />
        Vous pouvez chercher "tarte aux pommes", "poisson", etc.
      </div>
    </nav>
    <main>
      <div id="recipes" tabindex="1"></div>
    </main>
    <script src="recipes.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="Model.js"></script>
    <script src="controller.js"></script>
    <script src="RecipesListView.js"></script>
    <script>
      let controller = new Controller();
      controller.display();
    </script>
  </body>
</html>
